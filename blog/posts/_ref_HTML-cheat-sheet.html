<!DOCTYPE html>
<html>

<head>
  <title>Title</title>
  <!-- If you leave title as "Blog Post", it will automatically be updated to the post title -->
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- This is your meta section. This will show how the links are seen when you post them in chats, on social media, etc. Very important to have if you like your links looking good!-->
  <meta property="og:title" content="Meta title">
  <meta property="og:type" content="article" />
  <meta property="og:description"
    content="Meta description">
  <meta property="og:image" content="image.png">
  <meta property="og:url" content="full link to the content">
  <meta name="twitter:card" content="summary_large_image">
  <!-- end meta block-->
  <!-- Import pretty Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700,400italic' rel='stylesheet'>
  <link href="../style/style.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
  <div id="container">
    <div id="header">...</div>
    <div id="content">
      <h1 id="postTitleH1"></h1>
      <!-- Shows date and tags of the post. Post must be copy and pasted in script.js for the tags to show up.-->
      <h4><span id="postDate"></span> | <span id="postTags"></span></h4>

      <p>
        <img src="headerimage.png" alt="Header image.">
      </p>
      <h1>This is heading 1.</h1>
      <h2>This is heading 2.</h2>
      <h3>This is heading 3.</h3>
      <p>
        This is paragraph text.
      </p>
      <!-- This is a link to our Ko-Fi. Always nice to put it at the bottom here so we can ask for donations and support. -->
      <p>
        <script type='text/javascript' src='https://storage.ko-fi.com/cdn/widget/Widget_2.js'></script>
        <script
          type='text/javascript'>kofiwidget2.init('Support me on Ko-fi', '#5e00f5', 'N4N81K65A'); kofiwidget2.draw();</script>
      </p>
      <div id="nextprev"></div>
    </div> <!-- end of div id="content" -->
    <div id="footer"></div>
  </div> <!-- end of div id="container" -->
  <!-- Here's the link to our JavaScript! -->
  <script src="../script.js"></script>
</body>
</html>
